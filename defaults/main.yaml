---
ssh_known_hosts_command: "ssh-keyscan -T 10"
ssh_known_hosts_file: "{{ lookup('env','HOME') + '/.ssh/known_hosts' }}"
ssh_known_hosts: "{{ groups['all'] }}"
#  default_user: ansible
install_os_packages: true
configure_motd: false
configure_ntp: true

# packages
common_packages: "{% if ansible_distribution_major_version|int==6%}{{ common_packages_el6 }}{%elif ansible_distribution_major_version|int==7 %}{{ common_packages_el7 }}{% else %}None{% endif %}"
common_packages_el6:
  - screen
  - ethtool
  - bc
  - nc
  - bind-utils
  - nfs-utils
  - make
  - sysstat
  - unzip
  - openssh-clients
  - compat-libcap1 # - rlwrap
  - ntp
  # - expect
  - git
  - lvm2
  - xfsprogs
  - btrfs-progs
  - tmux
  - python-devel
  - python-pip
  - libselinux-python
  - twm
  - autofs
  - parted
  - mlocate
  - ksh
  - procps
  - psmisc
  - zsh
common_packages_el7:
  - screen
  - bc
  - nc
  - bind-utils
  - nfs-utils
  - make
  - sysstat
  - unzip
  - openssh-clients
  - git
  - lvm2
  - xfsprogs
  - btrfs-progs
  - python-devel
  - python-pip
  - rh-python35
  - rh-python35-python-devel
  - rh-python35-python-pip
  - rh-python35-python-tools
  - libselinux-python
  - autofs
  - parted
  - mlocate
  - procps
  - psmisc
  - zsh

# users
active_admins: None
